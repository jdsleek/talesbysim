<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalesbySim - Interactive Storybook</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TalesbySim</h1>
        <p>Where Stories Come to Life!</p>
    </header>

    <main class="library">
        <!-- Story cards will be dynamically generated here -->
    </main>

    <div class="flipbook-container">
        <div id="flipbook"></div>
        <div class="navigation-btns">
            <button id="prev-page">← Previous</button>
            <button id="next-page">Next →</button>
        </div>
        <button id="close-book">✕ Close</button>
    </div>

    <audio id="background-music" loop>
        <source src="assets/sounds/background.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
